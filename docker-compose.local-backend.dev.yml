services:
  db:
    image: pgvector/pgvector:pg16
    container_name: medmemory-db-local-dev
    command:
      - postgres
      - -c
      - shared_buffers=4GB
      - -c
      - effective_cache_size=12GB
      - -c
      - work_mem=32MB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - random_page_cost=1.1
    environment:
      POSTGRES_USER: medmemory
      POSTGRES_PASSWORD: medmemory_dev
      POSTGRES_DB: medmemory
    volumes:
      - postgres_data_local_dev:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medmemory -d medmemory"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - medmemory-network

  frontend:
    image: node:20-alpine
    container_name: medmemory-frontend-local-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - API_PROXY_TARGET=http://host.docker.internal:8000
      - VITE_API_BASE=http://localhost:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medmemory-network

volumes:
  postgres_data_local_dev:
    driver: local

networks:
  medmemory-network:
    driver: bridge
