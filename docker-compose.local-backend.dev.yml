services:
  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  db:
    image: pgvector/pgvector:pg16
    container_name: medmemory-db-local-dev
    environment:
      POSTGRES_USER: medmemory
      POSTGRES_PASSWORD: medmemory_dev
      POSTGRES_DB: medmemory
    volumes:
      - postgres_data_local_dev:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medmemory -d medmemory"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - medmemory-network

  # ============================================
  # Frontend Service (Vite dev server)
  # ============================================
  frontend:
    image: node:20-alpine
    container_name: medmemory-frontend-local-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medmemory-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data_local_dev:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  medmemory-network:
    driver: bridge
