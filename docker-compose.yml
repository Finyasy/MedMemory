services:
  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  db:
    image: pgvector/pgvector:pg16
    container_name: medmemory-db
    restart: unless-stopped
    command:
      - postgres
      - -c
      - shared_buffers=4GB
      - -c
      - effective_cache_size=12GB
      - -c
      - work_mem=32MB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - random_page_cost=1.1
    environment:
      POSTGRES_USER: medmemory
      POSTGRES_PASSWORD: medmemory_secret
      POSTGRES_DB: medmemory
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medmemory -d medmemory"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - medmemory-network

  # ============================================
  # Backend Service (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medmemory-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://medmemory:medmemory_secret@db:5432/medmemory
      - CORS_ORIGINS=["http://localhost", "http://localhost:3000", "http://frontend"]
      - LLM_MODEL_PATH=/app/models/medgemma-1.5-4b-it
      - LLM_QUANTIZE_4BIT=false
    volumes:
      - upload_data:/app/uploads
      - ./backend/models:/app/models:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - medmemory-network

  # ============================================
  # Frontend Service (React + Nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medmemory-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - medmemory-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  medmemory-network:
    driver: bridge
