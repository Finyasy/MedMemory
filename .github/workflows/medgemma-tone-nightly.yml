name: MedGemma Tone Nightly

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  tone-ab-nightly:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: medmemory
          POSTGRES_PASSWORD: medmemory_dev
          POSTGRES_DB: medmemory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U medmemory -d medmemory_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://medmemory:medmemory_dev@localhost:5432/medmemory_test
      TEST_DATABASE_URL: postgresql+asyncpg://medmemory:medmemory_dev@localhost:5432/medmemory_test
      DEBUG: "true"
      JWT_SECRET_KEY: "nightly-tone-secret"
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      E2E_API_BASE_URL: http://localhost:8000
      E2E_EMAIL: demo@medmemory.ai
      E2E_PASSWORD: demo-password
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --extra dev --frozen
      - name: Run migrations
        working-directory: backend
        run: uv run alembic upgrade head
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Start frontend
        working-directory: frontend
        run: npm run dev -- --host 0.0.0.0 --port 5173 &
      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:5173 >/dev/null; then
              echo "Frontend is up"
              exit 0
            fi
            sleep 2
          done
          echo "Frontend did not start in time"
          exit 1
      - name: Run nightly 4-profile tone A/B
        run: |
          set -euo pipefail

          mkdir -p artifacts/medgemma-chat-eval
          VARIANTS=(baseline_current warm_concise_v1 warm_concise_v2 clinician_terse_humanized)
          BACKEND_PATTERN='uvicorn app.main:app --host 0.0.0.0 --port 8000'

          stop_backend() {
            pkill -f "${BACKEND_PATTERN}" >/dev/null 2>&1 || true
          }

          start_backend() {
            local variant="$1"
            stop_backend
            (
              cd backend
              env LLM_PROMPT_PROFILE="${variant}" uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 \
                > "../artifacts/medgemma-chat-eval/backend-${variant}.log" 2>&1 &
            )

            for i in {1..45}; do
              if curl -sf http://localhost:8000/health >/dev/null; then
                echo "Backend is up for variant=${variant}"
                return 0
              fi
              sleep 2
            done

            echo "Backend did not start in time for variant=${variant}"
            return 1
          }

          trap stop_backend EXIT

          for variant in "${VARIANTS[@]}"; do
            echo "===== Variant: ${variant} ====="
            start_backend "${variant}"
            (
              cd frontend
              E2E_PROMPT_PROFILE="${variant}" E2E_EVAL_ENFORCE_HARD_FAIL=true \
                npm exec playwright test e2e/chat-tone-eval.spec.ts --workers=1 --reporter=line
            )
          done
      - name: Post nightly winner deltas
        run: |
          set -euo pipefail
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const summaryPath = path.resolve('artifacts/medgemma-chat-eval/latest-summary.json');
          if (!fs.existsSync(summaryPath)) {
            throw new Error(`Missing summary file: ${summaryPath}`);
          }

          const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
          const variants = Array.isArray(summary.variants) ? summary.variants : [];
          const baseline = variants.find((entry) => entry.variant === 'baseline_current')
            || variants.find((entry) => entry.variant === summary.baseline_variant);

          if (!baseline) {
            throw new Error('Baseline variant not found in summary payload.');
          }

          const winner = summary.winner_variant || 'none';
          const lines = [];
          lines.push('## MedGemma Nightly Tone A/B');
          lines.push('');
          lines.push(`- Generated at: \`${summary.generated_at || 'unknown'}\``);
          lines.push(`- Winner: \`${winner}\``);
          lines.push(`- Rule: \`${summary.winner_reason || 'n/a'}\``);
          lines.push('');
          lines.push('| Variant | Grounding | ΔGrounding | Naturalness | ΔNaturalness | UX | ΔUX | Hard Fail |');
          lines.push('|---|---:|---:|---:|---:|---:|---:|---|');

          for (const entry of variants) {
            const groundingDelta = Number((entry.grounding_score - baseline.grounding_score).toFixed(2));
            const naturalnessDelta = Number((entry.naturalness_score - baseline.naturalness_score).toFixed(2));
            const uxDelta = Number((entry.ux_score - baseline.ux_score).toFixed(2));
            lines.push(
              `| ${entry.variant} | ${entry.grounding_score} | ${groundingDelta} | ${entry.naturalness_score} | ${naturalnessDelta} | ${entry.ux_score} | ${uxDelta} | ${entry.hard_fail} |`
            );
          }

          const output = `${lines.join('\n')}\n`;
          const outPath = path.resolve('artifacts/medgemma-chat-eval/nightly-winner-deltas.md');
          fs.writeFileSync(outPath, output, 'utf8');

          if (process.env.GITHUB_STEP_SUMMARY) {
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `${output}\n`, 'utf8');
          }

          console.log(output);
          NODE
      - name: Upload nightly tone artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: medgemma-tone-nightly-${{ github.run_id }}
          path: |
            artifacts/medgemma-chat-eval
            frontend/test-results/medgemma-chat-eval
            frontend/playwright-report
          if-no-files-found: ignore
