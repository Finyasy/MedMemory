name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --extra dev --frozen
      - name: Backend lint (ruff)
        working-directory: backend
        run: uv run ruff check app tests --select F,E9
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Frontend lint (eslint)
        working-directory: frontend
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      - name: Verify build output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful"

  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: medmemory
          POSTGRES_PASSWORD: medmemory_dev
          POSTGRES_DB: medmemory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U medmemory -d medmemory_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://medmemory:medmemory_dev@localhost:5432/medmemory_test
      TEST_DATABASE_URL: postgresql+asyncpg://medmemory:medmemory_dev@localhost:5432/medmemory_test
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        working-directory: backend
        run: uv sync --extra dev --frozen
      - name: Run backend tests
        working-directory: backend
        run: uv run pytest

  hallucination-gate:
    runs-on: ubuntu-latest
    needs: backend-tests
    env:
      HALLUCINATION_EVAL_FILE: data/hallucination_rag_eval/eval.jsonl
      HALLUCINATION_EVAL_OUTPUT_DIR: artifacts/hallucination_eval/current
      HALLUCINATION_CANDIDATE_METRICS: artifacts/hallucination_eval/current/metrics_summary.json
      HALLUCINATION_CANDIDATE_SCOPE: baseline
      HALLUCINATION_BASELINE_METRICS: data/hallucination_eval/baseline_metrics_summary.json
      HALLUCINATION_BASELINE_SCOPE: baseline
      HALLUCINATION_GATE_REPORT: artifacts/hallucination_eval/gate_report.json
      HALLUCINATION_MAX_HALLUCINATION_RATE: "0.01"
      HALLUCINATION_MIN_FACT_PRECISION: "0.99"
      HALLUCINATION_MIN_FACT_RECALL: "0.99"
      HALLUCINATION_MIN_TOKEN_F1: "0.99"
      HALLUCINATION_MAX_HALLUCINATION_INCREASE: "0.01"
      HALLUCINATION_MAX_FACT_PRECISION_DROP: "0.01"
      HALLUCINATION_MAX_FACT_RECALL_DROP: "0.01"
      HALLUCINATION_MAX_TOKEN_F1_DROP: "0.01"
      HALLUCINATION_MIN_CANDIDATE_EXAMPLES: "22"
      HALLUCINATION_MIN_BASELINE_EXAMPLES: "22"
      HALLUCINATION_MIN_TASK_POLICY_PASS_RATE: "numeric_grounding=1.0,numeric_citation=1.0,question_mode=1.0,context_gate=1.0,trend_direct=1.0"
      HALLUCINATION_MIN_TASK_EXAMPLES: "numeric_grounding=4,numeric_citation=4,question_mode=4,context_gate=5,trend_direct=5"
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --frozen
      - name: Build RAG hallucination metrics
        working-directory: backend
        run: |
          set -euo pipefail

          uv run python scripts/evaluate_rag_hallucination.py \
            --eval-file "${HALLUCINATION_EVAL_FILE}" \
            --output-dir "${HALLUCINATION_EVAL_OUTPUT_DIR}" \
            --scope "${HALLUCINATION_CANDIDATE_SCOPE}" \
            --min-policy-pass-rate 1.0
      - name: Run hallucination regression gate
        working-directory: backend
        run: |
          set -euo pipefail

          CANDIDATE_METRICS="${HALLUCINATION_CANDIDATE_METRICS}"
          if [ ! -f "${CANDIDATE_METRICS}" ]; then
            echo "Candidate metrics not found at ${CANDIDATE_METRICS}."
            exit 1
          fi

          GATE_CMD=(
            uv run python scripts/hallucination_regression_gate.py
            --candidate-metrics "${CANDIDATE_METRICS}"
            --candidate-scope "${HALLUCINATION_CANDIDATE_SCOPE}"
            --max-hallucination-rate "${HALLUCINATION_MAX_HALLUCINATION_RATE}"
            --min-fact-precision "${HALLUCINATION_MIN_FACT_PRECISION}"
            --min-fact-recall "${HALLUCINATION_MIN_FACT_RECALL}"
            --min-token-f1 "${HALLUCINATION_MIN_TOKEN_F1}"
            --max-hallucination-increase "${HALLUCINATION_MAX_HALLUCINATION_INCREASE}"
            --max-fact-precision-drop "${HALLUCINATION_MAX_FACT_PRECISION_DROP}"
            --max-fact-recall-drop "${HALLUCINATION_MAX_FACT_RECALL_DROP}"
            --max-token-f1-drop "${HALLUCINATION_MAX_TOKEN_F1_DROP}"
            --min-candidate-examples "${HALLUCINATION_MIN_CANDIDATE_EXAMPLES}"
            --min-baseline-examples "${HALLUCINATION_MIN_BASELINE_EXAMPLES}"
            --output-json "${HALLUCINATION_GATE_REPORT}"
          )

          TASK_POLICY_RULES="${HALLUCINATION_MIN_TASK_POLICY_PASS_RATE:-}"
          if [ -n "${TASK_POLICY_RULES}" ]; then
            IFS=',' read -r -a TASK_POLICY_ARRAY <<< "${TASK_POLICY_RULES}"
            for rule in "${TASK_POLICY_ARRAY[@]}"; do
              if [ -n "${rule}" ]; then
                GATE_CMD+=(--min-task-policy-pass-rate "${rule}")
              fi
            done
          fi

          TASK_EXAMPLE_RULES="${HALLUCINATION_MIN_TASK_EXAMPLES:-}"
          if [ -n "${TASK_EXAMPLE_RULES}" ]; then
            IFS=',' read -r -a TASK_EXAMPLE_ARRAY <<< "${TASK_EXAMPLE_RULES}"
            for rule in "${TASK_EXAMPLE_ARRAY[@]}"; do
              if [ -n "${rule}" ]; then
                GATE_CMD+=(--min-task-examples "${rule}")
              fi
            done
          fi

          BASELINE_METRICS="${HALLUCINATION_BASELINE_METRICS:-}"
          if [ -n "${BASELINE_METRICS}" ]; then
            if [ -f "${BASELINE_METRICS}" ]; then
              GATE_CMD+=(
                --baseline-metrics "${BASELINE_METRICS}"
                --baseline-scope "${HALLUCINATION_BASELINE_SCOPE}"
              )
            else
              echo "Baseline metrics not found at ${BASELINE_METRICS}."
              exit 1
            fi
          fi

          "${GATE_CMD[@]}"
      - name: Verify hallucination gate artifacts
        working-directory: backend
        run: |
          set -euo pipefail

          required_files=(
            "artifacts/hallucination_eval/current/metrics_summary.json"
            "artifacts/hallucination_eval/current/report.md"
            "artifacts/hallucination_eval/current/predictions.jsonl"
            "artifacts/hallucination_eval/gate_report.json"
          )

          for path in "${required_files[@]}"; do
            if [ ! -f "${path}" ]; then
              echo "Missing required artifact: ${path}"
              exit 1
            fi
          done
      - name: Upload hallucination gate report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hallucination-gate-report
          path: |
            backend/artifacts/hallucination_eval/current/metrics_summary.json
            backend/artifacts/hallucination_eval/current/report.md
            backend/artifacts/hallucination_eval/current/predictions.jsonl
            backend/artifacts/hallucination_eval/gate_report.json
          if-no-files-found: ignore

  frontend-e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: medmemory
          POSTGRES_PASSWORD: medmemory_dev
          POSTGRES_DB: medmemory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U medmemory -d medmemory_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://medmemory:medmemory_dev@localhost:5432/medmemory_test
      DEBUG: "true"
      JWT_SECRET_KEY: "ci-secret"
      PLAYWRIGHT_BASE_URL: http://localhost:5173
      E2E_API_BASE_URL: http://localhost:8000
      E2E_EMAIL: demo@medmemory.ai
      E2E_PASSWORD: demo-password
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --extra dev --frozen
      - name: Run migrations
        working-directory: backend
        run: uv run alembic upgrade head
      - name: Start backend
        working-directory: backend
        run: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Start frontend
        working-directory: frontend
        run: npm run dev -- --host 0.0.0.0 --port 5173 &
      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health >/dev/null && curl -sf http://localhost:5173 >/dev/null; then
              echo "Services are up"
              exit 0
            fi
            sleep 2
          done
          echo "Services did not start in time"
          exit 1
      - name: Run Playwright smoke tests
        working-directory: frontend
        run: npm exec playwright test e2e/chat.spec.ts e2e/clinician-smoke.spec.ts --workers=1 --reporter=line
      - name: Run chat tone eval hard gate
        working-directory: frontend
        env:
          E2E_PROMPT_PROFILE: warm_concise_v1
          E2E_EVAL_ENFORCE_HARD_FAIL: "true"
        run: npm exec playwright test e2e/chat-tone-eval.spec.ts --workers=1 --reporter=line
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: ignore
      - name: Upload tone eval artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: medgemma-chat-tone-eval
          path: |
            artifacts/medgemma-chat-eval
            frontend/test-results/medgemma-chat-eval
          if-no-files-found: ignore
