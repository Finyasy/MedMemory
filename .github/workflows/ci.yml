name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: medmemory
          POSTGRES_PASSWORD: medmemory_dev
          POSTGRES_DB: medmemory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U medmemory -d medmemory_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://medmemory:medmemory_dev@localhost:5432/medmemory_test
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        working-directory: backend
        run: uv sync --extra dev --frozen
      - name: Run backend tests
        working-directory: backend
        run: uv run pytest
