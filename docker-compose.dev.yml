# Development Docker Compose with hot reload
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  db:
    image: pgvector/pgvector:pg16
    container_name: medmemory-db-dev
    command:
      - postgres
      - -c
      - shared_buffers=4GB
      - -c
      - effective_cache_size=12GB
      - -c
      - work_mem=32MB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - random_page_cost=1.1
    environment:
      POSTGRES_USER: medmemory
      POSTGRES_PASSWORD: medmemory_dev
      POSTGRES_DB: medmemory
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medmemory -d medmemory"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - medmemory-network

  # ============================================
  # Backend Service (FastAPI with hot reload)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: medmemory-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://medmemory:medmemory_dev@db:5432/medmemory
      - CORS_ORIGINS=["http://localhost:5173", "http://localhost:5174", "http://localhost:3000"]
      - LLM_MODEL_PATH=/app/models/medgemma-1.5-4b-it
      - LLM_QUANTIZE_4BIT=false
    volumes:
      - ./backend/app:/app/app:ro
      - upload_data_dev:/app/uploads
      - ./backend/models:/app/models:ro
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medmemory-network

  # ============================================
  # Frontend Service (Vite dev server)
  # ============================================
  frontend:
    image: node:20-alpine
    container_name: medmemory-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - medmemory-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data_dev:
    driver: local
  upload_data_dev:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  medmemory-network:
    driver: bridge
