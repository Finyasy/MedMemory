# Development Docker Compose with hot reload
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # ============================================
  # Backend Service (FastAPI with hot reload)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: medmemory-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:5173", "http://localhost:3000"]
    volumes:
      - ./backend/app:/app/app:ro
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - medmemory-network

  # ============================================
  # Frontend Service (Vite dev server)
  # ============================================
  frontend:
    image: node:20-alpine
    container_name: medmemory-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - medmemory-network

# ============================================
# Networks
# ============================================
networks:
  medmemory-network:
    driver: bridge
